<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión - Freelancer</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <!-- Formas geométricas decorativas -->
  <div class="geometric-shape shape-1"></div>
  <div class="geometric-shape shape-2"></div>
  <div class="geometric-shape shape-3"></div>

  <div class="auth-container">

    <!-- LOGO ENCIMA DEL WELCOME -->
    <div class="welcome-logo"></div>

    <!-- SECCIÓN DE BIENVENIDA -->
    <div class="welcome-section">
      <img src="img/logo.png" class="logo-welcome" />
      <img src="img/Nombre.PNG" class="logo-welcome" />
      <h1>Bienvenido!</h1>
      <div class="welcome-divider"></div>
      <p>
        Controla cada detalle: desde diagnósticos y costos hasta entregas.
        Gestiona tus servicios de cómputo con eficiencia y profesionalismo.
      </p>
    </div>

    <!-- FORMULARIO LOGIN -->
    <main class="card auth-card" id="loginCard">

      <h1>Sign in</h1>

      <form id="loginForm" onsubmit="return login(event)">
        <label for="cedula">Cédula</label>
        <div class="input-wrapper">
          <input id="cedula" type="text" placeholder="123456789" required />
        </div>
        
        <label for="nombre">Nombre completo</label>
        <div class="input-wrapper">
          <input id="nombre" type="text" placeholder="Juan Pérez" required />
        </div>

        <button class="btn" type="submit">Ingresar</button>

        <p class="small">
          ¿No tienes cuenta? 
          <a href="#" onclick="showRegister(); return false;">Registrarse</a>
        </p>
      </form>
    </main>

    <!-- FORMULARIO REGISTRO -->
    <main class="card auth-card" id="registerCard" style="display:none;">
      
      <h1>Sign Up</h1>

      <form id="registerForm" onsubmit="return register(event)">
        
        <label>Nombre</label>
        <div class="input-wrapper">
          <input id="regNombre" type="text" required />
        </div>

        <label>Apellido</label>
        <div class="input-wrapper">
          <input id="regApellido" type="text" required />
        </div>

        <label>Cédula</label>
        <div class="input-wrapper">
          <input id="regCedula" type="text" required />
        </div>

        <label>Email</label>
        <div class="input-wrapper">
          <input id="regEmail" type="email" required />
        </div>

        <button class="btn" type="submit">Registrar</button>

        <p class="small">
          ¿Ya tienes cuenta? 
          <a href="#" onclick="showLogin(); return false;">Volver al login</a>
        </p>
      </form>
    </main>

  </div>

  <script src="js/auth.js"></script>
  <script src="js/db.js"></script>

</body>
</html>
