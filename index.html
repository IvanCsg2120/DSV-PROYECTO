<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freelancer - Inicio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Página inicial: redirige según sesión -->
  <script src="js/db.js"></script>
  <script>
    // redirige a dashboard si hay sesión, si no a login
    (function () {
      setTimeout(() => {
        const s = localStorage.getItem("sessionUser");
        if (s) location.href = "dashboard.html";
        else location.href = "Login.html";
      }, 250);
    })();
  </script>
</body>
</html>
